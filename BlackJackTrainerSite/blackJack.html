        <div id = 'info_container'><button onclick="toggleInfo()"></button></div>

        <div id = 'info_screen'>
            <h1>Info</h1>
            <p>This game is meant to simulate a game where:
                <ul>
                    <li>Doubling after splitting is allowed</li>
                    <li>Surrednering is not an option</li>
                    <li>Doubling is always allowed</li>
                </ul>
            </p>
            <button onclick="toggleInfo()">Close</button>
        </div>
        <div id = "game_Area">
            <div id = "header">
                <h1>BLACKJACK TRAINER</h1>
            </div>
            <div id = "card_area">
                <div id = "dealer_area">
                    <img id = "dealer_card" src = ""></img>
                </div>
                <div id = "player_area">
                    <img id = "player_card1" src = "" ></img>
                    <img id = "player_card2" src = ""></img>
                    <div id = "buttons_area">
                        <button id = "stand_button" onclick="player_input('Stand')">Stand</button>
                        <button onclick="player_input('Hit')">Hit</button>
                        <button onclick="player_input('Split')">Split</button>
                        <button onclick="player_input('Double')">Double</button>
                    </div>
                </div>
            <div id = 'feedback_area'>
                <h2 id = 'feedback_text'>Select Your Move</h2>
            </div>
        </div>
            
        </div>
